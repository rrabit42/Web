<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    /*
    순서는 안중요함
    */
    h1,a{
      border: 5px red solid;
      padding:20px;
      margin:0;
      display:block;
      width:100px;
    }
    /*
    display 속성으로 block, inline 등 지정 가능.
    display:none; 하면 그 속성 가진 코드 안보이게 할 수도 있음

    block: 화면 전체를 쓰는 display -> width, height를 통해 조절 가능
    inline: content만큼만 쓰는 display

    padding : border 안쪽
    margin : border 바깥쪽
    */
  </style>
  <title>Document</title>
</head>
<body>
  <h1>CSS</h1><h1>CSS</h1>CSS의 박스 모델을 알아보자! Cascading Style Sheets(<a href="https://en.wikipedia.org/wiki/Cascading_Style_Sheets">CSS</a>)
  <p>
    h1 tag는 화면 전체를 쓰는 것을 알 수 있다<br>
    a tag는 자기 content 크기만큼만
  </p>
</body>
</html>
