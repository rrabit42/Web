<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div{
      border: 5px solid green;
      font-size:60px;
    }
    /*min-width:800px은 800px보다 화면이 크다면*/
    /*max-width:800px은 screen width < 800px보다 작다면*/
    @media(min-width:800px){
      div{
        display:none;
      }
    }
  </style>
</head>
<body>
  <div>
    Responsive
  </div>
</body>
</html>
